{% extends 'base.html' %}
{% block content %}
<form method="POST">
	{{ form.hidden_tag() }}
	{{ form.name.label }} {{ form.name() }}
	{{ form.email.label }} {{ form.email() }}
	{{ form.password.label }} {{ form.password() }}
	{{ form.password_hash.label }} {{ form.password_hash() }}
	{{ form.submit() }}
</form>
{% endblock %}
