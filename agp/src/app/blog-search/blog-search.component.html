<form class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="search" placeholder="Search posts..." name="keyword"
    [(ngModel)]="keyword">
  <select class="custom-select" id="inputGroupSelect04" name="search_by"
    [(ngModel)]="search_by">
    <option selected value="title">Title</option>
    <option value="topic">Topic</option>
    <option value="content">Content</option>
  </select>
  <select class="custom-select" id="inputGroupSelect04" name="sort"
    [(ngModel)]="sort">
    <option selected value="date">Date</option>
    <option value="title">Title</option>
  </select>
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
  (click) = "searchPage();"
  >Search</button>
</form>

<div>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Article Title</td>
      <td>Article Path</td>
      <td>Article Pid</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let article of articles">
          <td>{{ article.ArticleTitle }}</td>
          <td>{{ article.ArticlePath }}</td>
          <td>{{ article.ArticlePid }}</td>
          <td><a [routerLink]="['/edit', article.ArticlePid]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="['/post', article.ArticlePid]" class="btn btn-primary">Show</a></td>
          <td><a class="btn btn-danger">Delete</a>
      </tr>
      <tr *ngIf="articles.length <= 0">
        <td colspan="5">Khong co ban ghi</td>
      </tr>
  </tbody>
</table>
</div>
